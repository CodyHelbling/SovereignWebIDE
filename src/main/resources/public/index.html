<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>

    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <!-- Bootstrap -->
    <link href = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Chat Stuff -->
    <button type="button" class="button js-trigger">Chat (45)</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>


    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/console.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/fileManagement.css">

</head>
<body>

    <h1>
            Sovereign IDE
    </h1>



    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="FileManagement">
                    File Management
                </div>
            </div>
            <div class="col-md-8">
                <div class="Editor">
                    <button type="button" class="btn btn-primary" onclick="saveFile()">Save File</button>

                    <form role="form">
                        <div class="form-group">
                            <label>File Name</label>
                            <input type="text" class="form-control" id="fileName">
                        </div>
                    </form>

                    <a name="editor"></a>
                </div>
            </div>

            <!-- New Chat -->
            <nav class="chat">
                <h2 class="chat__users">Users Online: 8</h2>
                <ul class="chat__wrapper">
                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/joe" alt="" />
                        <span class="chat__name">Chris</span>
                    </li>

                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/joe" alt="" />
                        <span class="chat__name">Dillon</span>
                    </li>

                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/joe" alt="" />
                        <span class="chat__name">Tyler</span>
                    </li>

                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/joe" alt="" />
                        <span class="chat__name">Cody</span>
                    </li>

                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/bruh" alt="" />
                        <span class="chat__name">Afnan</span>
                    </li>
                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/bruh" alt="" />
                        <span class="chat__name">Hue</span>
                    </li>
                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/bruh" alt="" />
                        <span class="chat__name">Austin</span>
                    </li>
                    <li class="chat__human">
                        <img class="chat__avatar" src="https://robohash.org/bruh" alt="" />
                        <span class="chat__name">Jesse</span>
                    </li>
                </ul>
            </nav>

            <div class="conversation">
                <div class="conversation__header">
                    User
                    <span class="close-msg">&times;</span>
                </div>
                <ul class="conversation__wrap">
                    <li class="conversation__msg cf">
                        <span>Hey!</span>
                    </li>

                    <li class="conversation__msg cf">
                        <span class="right">Hi!</span>
                    </li>

                    <li class="conversation__msg cf">
                        <span>What's up?</span>
                    </li>

                    <li class="conversation__msg cf">
                        <span class="right">Just chillin.</span>
                    </li>
                </ul>

                <input class="input" type="message" placeholder="Enter Message" />

            </div>

    </div>
        <div class="row">
            <div class="pad-top25px"></div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <div class="Console">
                    Console
                </div>
            </div>

        </div>

    </div>




    <script src="codemirror-5.13.2/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror-5.13.2/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-5.13.2/theme/erlang-dark.css">
    <script src="codemirror-5.13.2/mode/clike/clike.js"></script>
    <link rel="stylesheet" href="css/editor.css">
    <script src="editor.js"></script>
    <script src="commands.js"></script>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src = "//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</body>
</html>
