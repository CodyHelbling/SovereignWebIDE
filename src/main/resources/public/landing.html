<body>

<div class="container">

    <form class="form-signup">
        <h2 class="form-signup-heading">Please sign up</h2>
        <label for="inputEmailSignUp" class="sr-only">Email address</label>
        <input type="text" id="inputEmailSignUp" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputUNameSignUp" class="sr-only">User Name</label>
        <input type="text" id="inputUNameSignUp" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputPasswordSignUp" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="SignUp()" id="SignUpButton">Sign Up</button>
    </form>

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUser" class="sr-only">Email address</label>
        <input type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="LogIn()">Sign in</button>
    </form>

</div> <!-- /container -->



<div class="container">
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Welcome To sQuire!</h4>
                </div>
                <div class="modal-body">
                    <p id="modalText"></p>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                    <form action="/ide" id="link" class="btn btn-success">

                    </form>


                </div>
            </div>

        </div>
    </div>

</div>

<div id="loginStatus"></div>

<div class="container">
    <h2>sQuire Links</h2>
    <a href="./index.html" class="btn btn-success" role="button">Open IDE (Login Not Required)</a>
    <a href="https://github.com/chelbling/SovereignWebIDE" class="btn btn-info" role="button">Git Hub</a>
    <a href="./projects.html" class="btn btn-warning" role="button">Temp Project Operations</a>

</div>
