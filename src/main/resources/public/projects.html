<html lang="en">
<head>

    <meta name="description" content="A login page for CS383 [University of Idaho Software Engineering]">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Bootstrap -->

<body>

<div class="jumbotron text-center" style="background:#428bca; color:white;">
    <h1>sQuire</h1>
    <h3>Where ideas come to life...</h3>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 text-center">
            <form class="form-new-proj">
                <h2 class="form-new-proj-heading">Create New Project</h2>
                <label for="new-proj" class="sr-only"></label>
                <input type="text" id="new-proj" class="form-control" placeholder="Project Name" required autofocus>
                <label for="inputUNameCreateProj" class="sr-only">User Name</label>
                <input type="text" id="inputUNameCreateProj" class="form-control" placeholder="User Name" required autofocus>
                <label for="inputPasswordCreateProj" class="sr-only">Password</label>
                <input type="text" id="inputPasswordCreateProj" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="CreateProj()" id="CreateProjButton" data-target="#myModal">Create Project</button>
            </form>
        </div>
        <div class="col-md-6 text-center">
            <form class="form-exist-proj">
                <h2 class="form-exists-proj-heading">Open Existing Project</h2>
                <label for="exist-proj" class="sr-only"></label>
                <label for="inputUNameOpenProj" class="sr-only">User Name</label>
                <input type="text" id="inputUNameOpenProj" class="form-control" placeholder="User Name" required autofocus>
                <label for="inputPasswordOpenProj" class="sr-only">Password</label>
                <input type="text" id="inputPasswordOpenProj" class="form-control" placeholder="Password" required>
                <input type="text" id="exist-proj" class="form-control" placeholder="Project Name" required autofocus>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="OpenProj()" id="OpenProjButton">Open Project</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 text-center">
            <h2>Import From GitHub</h2>
        </div>
        <div class="col-md-6 text-center">
            <h2>Upload Project</h2>
        </div>
    </div>
    </div>
</div>

<div id="loginStatus"></div>

<div class="container">
    <h2>sQuire Links</h2>
    <a href="./index.html" class="btn btn-success" role="button">Open IDE (Login Not Required)</a>
    <a href="https://github.com/chelbling/SovereignWebIDE" class="btn btn-info" role="button">Git Hub</a>
</div>



<script src = "project.js"></script>
<script src = "structureLogic.js"></script>
</body>
</html>
